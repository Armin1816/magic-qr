<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 3D Perfect Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; justify-content: center; align-items: center; color: white;
        font-family: sans-serif;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    
    <div id="loading-screen">
      <div>2در حال تنظیم دقیق مدل...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- انیمیشن چرخش -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
          
          <!-- لایه تصحیح orientation -->
          <a-entity id="orientation-fix" orientation-corrector>
            
            <!-- مدل اصلی -->
            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="0.1 0.1 0.1"
              rotation="0 0 0"> 
            </a-gltf-model>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Component سفارشی برای تصحیح orientation
      AFRAME.registerComponent('orientation-corrector', {
        init: function() {
          this.currentOrientation = this.getOrientation();
          this.updateRotation();
          
          // گوش دادن به تغییرات orientation
          window.addEventListener('orientationchange', () => {
            setTimeout(() => {
              this.currentOrientation = this.getOrientation();
              this.updateRotation();
            }, 100);
          });

          // برای مرورگرهایی که orientationchange ندارند
          window.addEventListener('resize', () => {
            const newOrientation = this.getOrientation();
            if (newOrientation !== this.currentOrientation) {
              this.currentOrientation = newOrientation;
              this.updateRotation();
            }
          });
        },

        getOrientation: function() {
          // تشخیص orientation گوشی
          if (window.screen && window.screen.orientation) {
            const type = window.screen.orientation.type;
            if (type.includes('landscape')) {
              return type.includes('primary') ? 'landscape-primary' : 'landscape-secondary';
            } else {
              return type.includes('primary') ? 'portrait-primary' : 'portrait-secondary';
            }
          } else if (window.orientation !== undefined) {
            // برای iOS و مرورگرهای قدیمی
            switch(window.orientation) {
              case 90: return 'landscape-primary';
              case -90: return 'landscape-secondary';
              case 180: return 'portrait-secondary';
              default: return 'portrait-primary';
            }
          } else {
            // fallback: استفاده از نسبت ابعاد صفحه
            return window.innerWidth > window.innerHeight ? 'landscape-primary' : 'portrait-primary';
          }
        },

        updateRotation: function() {
          // تنظیم rotation بر اساس orientation
          let rotationZ = 0;
          
          switch(this.currentOrientation) {
            case 'portrait-primary':
              rotationZ = 0;
              break;
            case 'landscape-primary':
              rotationZ = -90;
              break;
            case 'landscape-secondary':
              rotationZ = 90;
              break;
            case 'portrait-secondary':
              rotationZ = 180;
              break;
          }

          // اعمال rotation به entity
          this.el.setAttribute('rotation', `0 0 ${rotationZ}`);
          
          console.log(`Orientation: ${this.currentOrientation}, Rotation Z: ${rotationZ}`);
        }
      });

      // حذف لودینگ بعد از آماده شدن صحنه
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { 
          loadingScreen.classList.add('hidden'); 
        }, 1000); 
      });
    </script>
  </body>
</html>
