<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 3D Perfect Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; justify-content: center; align-items: center; color: white;
        font-family: sans-serif;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    
    <div id="loading-screen">
      <div>3در حال تنظیم دقیق مدل...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- انیمیشن چرخش دور محور Y -->
        <a-entity id="y-rotation" animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
          
          <!-- تصحیح‌کننده Z-axis که در هر فریم اجرا میشه -->
          <a-entity id="z-corrector" keep-upright>
            
            <!-- مدل اصلی -->
            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="0.1 0.1 0.1"
              rotation="0 0 0"> 
            </a-gltf-model>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Component که مدل رو همیشه قائم نگه می‌داره
      AFRAME.registerComponent('keep-upright', {
        init: function() {
          this.camera = document.querySelector('a-camera');
          this.rotatingParent = document.getElementById('y-rotation');
        },

        tick: function() {
          if (!this.camera) return;

          // گرفتن rotation دوربین
          const cameraRotation = this.camera.object3D.rotation;
          
          // محاسبه roll دوربین (چرخش دور محور Z)
          // وقتی گوشی رو افقی می‌کنی، این عدد تغییر می‌کنه
          const cameraRoll = cameraRotation.z * (180 / Math.PI); // تبدیل به درجه
          
          // گرفتن Y rotation از parent (انیمیشن چرخش)
          const parentYRotation = this.rotatingParent ? 
            this.rotatingParent.getAttribute('rotation').y : 0;
          
          // اعمال rotation معکوس برای نگه داشتن مدل قائم
          // فقط Z رو تغییر میدیم، Y رو دست نمی‌زنیم چون انیمیشن داره
          this.el.setAttribute('rotation', {
            x: 0,
            y: 0,
            z: -cameraRoll  // معکوس roll دوربین
          });
        }
      });

      // حذف لودینگ
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { 
          loadingScreen.classList.add('hidden');
        }, 1000); 
      });
    </script>
  </body>
</html>
