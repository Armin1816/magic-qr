<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Fixed Orientation</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Tahoma, sans-serif; }
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
      }
      .hidden { display: none !important; }
      #status {
        position: absolute; bottom: 20px; left: 0; width: 100%;
        text-align: center; color: white; z-index: 10; font-weight: bold;
        text-shadow: 1px 1px 2px black; pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- صفحه لودینگ -->
    <div id="loading-screen">
      <div>در حال آماده‌سازی واقعیت افزوده...</div>
      <div style="font-size: 0.8em; margin-top: 10px; color: #ccc;">دوربین را روی تصویر هدف بگیرید</div>
    </div>

    <!-- وضعیت نمایش -->
    <div id="status">مدل فیکس شده و عمود بر تصویر است</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1.5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- ================================================== -->
        <!-- محورهای راهنما (Global Axes) -->
        <!-- X: قرمز (راست تصویر) -->
        <!-- Y: سبز (بالای تصویر) -->
        <!-- Z: آبی (عمود بر تصویر - بیرون زده) -->
        <!-- ================================================== -->
        <a-entity id="global-axes-system">
            <a-box position="0.6 0 0" scale="1.2 0.01 0.01" color="red"></a-box>
            <a-text value="X" position="1.3 0 0" color="red" align="center" scale="0.5 0.5 0.5"></a-text>

            <a-box position="0 0.6 0" scale="0.01 1.2 0.01" color="green"></a-box>
            <a-text value="Y" position="0 1.3 0" color="green" align="center" scale="0.5 0.5 0.5"></a-text>

            <a-box position="0 0 0.6" scale="0.01 0.01 1.2" color="blue"></a-box>
            <a-text value="Z" position="0 0 1.3" color="blue" align="center" scale="0.5 0.5 0.5"></a-text>
            
            <a-sphere radius="0.03" color="white"></a-sphere>
        </a-entity>


        <!-- ================================================== -->
        <!-- کانتینر مدل (اصلاح شده) -->
        <!-- rotation="90 0 0" باعث می‌شود محور Y مدل (سر مدل) -->
        <!-- در راستای محور Z تصویر (عمود بر کاغذ) قرار گیرد. -->
        <!-- ================================================== -->
        <a-entity id="model-container" position="0 0 0" rotation="90 0 0">
            
            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="0.1 0.1 0.1"> 
              <!-- rotation داخلی مدل صفر است، چرخش را به کانتینر دادیم -->
            </a-gltf-model>

        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');

      // فقط حذف لودینگ اسکرین (بدون انیمیشن اضافی)
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { loadingScreen.classList.add('hidden'); }, 1000); 
      });
    </script>
  </body>
</html>
