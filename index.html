<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 3D Perfect Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; justify-content: center; align-items: center; color: white;
        font-family: sans-serif;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    
    <div id="loading-screen">
      <div>4در حال تنظیم دقیق مدل...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- انیمیشن چرخش -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
          
          <!-- تصحیح‌کننده ساده -->
          <a-entity id="fix-rotation" simple-upright>
            
            <!-- مدل اصلی -->
            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="0.1 0.1 0.1"
              rotation="0 0 0"> 
            </a-gltf-model>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // راه حل ساده: هر فریم screen angle رو چک کن
      AFRAME.registerComponent('simple-upright', {
        init: function() {
          this.getScreenAngle = () => {
            if (window.screen && window.screen.orientation) {
              return window.screen.orientation.angle || 0;
            }
            if (window.orientation !== undefined) {
              return window.orientation;
            }
            return window.innerWidth > window.innerHeight ? 90 : 0;
          };
        },

        tick: function() {
          const angle = this.getScreenAngle();
          let zRotation = 0;

          // محاسبه rotation معکوس
          if (angle === 90 || angle === -270) {
            zRotation = -90;
          } else if (angle === -90 || angle === 270) {
            zRotation = 90;
          } else if (angle === 180 || angle === -180) {
            zRotation = 180;
          }

          // اعمال rotation
          this.el.object3D.rotation.z = THREE.Math.degToRad(zRotation);
        }
      });

      // حذف لودینگ
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { 
          loadingScreen.classList.add('hidden');
        }, 1000); 
      });
    </script>
  </body>
</html>
