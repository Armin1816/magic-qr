<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 3D Perfect Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; justify-content: center; align-items: center; color: white;
        font-family: sans-serif;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    
    <div id="loading-screen">
      <div>در حال تنظیم دقیق مدل...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- انیمیشن چرخش -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
          
          <!-- تصحیح‌کننده که با world up vector کار می‌کنه -->
          <a-entity id="upright-keeper" world-upright>
            
            <!-- مدل اصلی -->
            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="0.1 0.1 0.1"
              rotation="0 0 0"> 
            </a-gltf-model>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Component پیشرفته که از world matrix استفاده می‌کنه
      AFRAME.registerComponent('world-upright', {
        init: function() {
          this.worldUp = new THREE.Vector3(0, 1, 0); // بردار بالا در world space
          this.targetUp = new THREE.Vector3();
          this.targetRight = new THREE.Vector3();
          this.targetForward = new THREE.Vector3();
          this.correctionQuaternion = new THREE.Quaternion();
          this.worldQuaternion = new THREE.Quaternion();
        },

        tick: function() {
          const object3D = this.el.object3D;
          
          // به‌روزرسانی world matrix
          object3D.parent.updateMatrixWorld();
          
          // گرفتن world quaternion از parent
          object3D.parent.getWorldQuaternion(this.worldQuaternion);
          
          // محاسبه up vector در world space
          this.targetUp.copy(this.worldUp).applyQuaternion(this.worldQuaternion);
          
          // محاسبه زاویه بین up vector فعلی و world up
          const currentUp = new THREE.Vector3(0, 1, 0).applyQuaternion(this.worldQuaternion);
          
          // پیدا کردن rotation که up vector رو به world up برمی‌گردونه
          // استفاده از setFromUnitVectors برای محاسبه quaternion
          this.correctionQuaternion.setFromUnitVectors(currentUp, this.worldUp);
          
          // اعمال correction به local rotation
          const euler = new THREE.Euler().setFromQuaternion(this.correctionQuaternion);
          
          // فقط Z rotation رو اعمال می‌کنیم
          object3D.rotation.z = euler.z;
        }
      });

      // حذف لودینگ
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { 
          loadingScreen.classList.add('hidden');
        }, 1000); 
      });
    </script>
  </body>
</html>
