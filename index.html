<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Global Coordinates</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; justify-content: center; align-items: center; color: white;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    <div id="loading-screen"><div>در حال بارگذاری...</div></div>
 
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>
 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>
 
      <!-- Target Entity: فقط برای شناسایی QR کد -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        
        <!-- محورهای دستگاه مختصات گلوبال (ثابت روی QR کد) -->
        <a-entity id="global-axes">
          <!-- محور X (قرمز) -->
          <a-box position="0.5 0 0" scale="1 0.02 0.02" color="red"></a-box>
          <a-text value="X" position="1.1 0 0" color="red" align="center" scale="0.3 0.3 0.3"></a-text>
   
          <!-- محور Y (سبز) -->
          <a-box position="0 0.5 0" scale="0.02 1 0.02" color="green"></a-box>
          <a-text value="Y" position="0 1.1 0" color="green" align="center" scale="0.3 0.3 0.3"></a-text>
   
          <!-- محور Z (آبی) -->
          <a-box position="0 0 0.5" scale="0.02 0.02 1" color="blue"></a-box>
          <a-text value="Z" position="0 0 1.1" color="blue" align="center" scale="0.3 0.3 0.3"></a-text>
        </a-entity>

      </a-entity>

      <!-- مدل در دستگاه مختصات گلوبال (بیرون از target) -->
      <a-entity id="model-container" visible="false">
        <a-gltf-model 
          id="avatar"
          src="#avatarModel" 
          position="0 0 0" 
          scale="0.1 0.1 0.1"
          rotation="0 0 0"> 
        </a-gltf-model>
      </a-entity>
 
    </a-scene>
 
    <script>
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      const target = document.getElementById('target');
      const modelContainer = document.getElementById('model-container');
      const avatar = document.getElementById('avatar');
      
      // وقتی صحنه لود شد
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { 
          loadingScreen.classList.add('hidden'); 
        }, 1000); 
      });

      // وقتی QR کد شناسایی شد
      target.addEventListener('targetFound', () => {
        console.log('Target Found');
        
        // گرفتن موقعیت و چرخش گلوبال target
        const targetWorldPos = new THREE.Vector3();
        const targetWorldRot = new THREE.Quaternion();
        const targetWorldScale = new THREE.Vector3();
        
        target.object3D.updateMatrixWorld();
        target.object3D.matrixWorld.decompose(targetWorldPos, targetWorldRot, targetWorldScale);
        
        // تنظیم موقعیت و چرخش مدل به دستگاه مختصات گلوبال
        modelContainer.object3D.position.copy(targetWorldPos);
        modelContainer.object3D.quaternion.copy(targetWorldRot);
        
        // نمایش مدل
        modelContainer.setAttribute('visible', 'true');
      });

      // وقتی QR کد از دست رفت
      target.addEventListener('targetLost', () => {
        console.log('Target Lost');
        // مخفی کردن مدل
        modelContainer.setAttribute('visible', 'false');
      });

      // به‌روزرسانی مداوم موقعیت مدل با target
      scene.addEventListener('renderstart', () => {
        if (modelContainer.getAttribute('visible')) {
          const targetWorldPos = new THREE.Vector3();
          const targetWorldRot = new THREE.Quaternion();
          const targetWorldScale = new THREE.Vector3();
          
          target.object3D.updateMatrixWorld();
          target.object3D.matrixWorld.decompose(targetWorldPos, targetWorldRot, targetWorldScale);
          
          modelContainer.object3D.position.copy(targetWorldPos);
          modelContainer.object3D.quaternion.copy(targetWorldRot);
        }
      });
    </script>
  </body>
</html>
