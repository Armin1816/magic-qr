<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Experience - Armin</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* استایل صفحه لودینگ برای جلوگیری از گیج شدن کاربر */
      #loading-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        transition: opacity 0.5s;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .hidden { opacity: 0; pointer-events: none; }
    </style>
  </head>
  
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <p>در حال دانلود مدل سه بعدی...</p>
      <p style="font-size: 12px; color: #aaa;">لطفاً دوربین را روی QR Code نگه دارید</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="10 10 10" intensity="0.5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="mytarget">
        
        <a-gltf-model 
          src="#avatarModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.05 0.05 0.05" 
          animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
        </a-gltf-model>

      </a-entity>
    </a-scene>

    <script>
      // این اسکریپت وقتی مدل کامل دانلود شد، صفحه لودینگ را حذف می‌کند
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');

      scene.addEventListener('loaded', () => {
        console.log("صحنه آماده است");
        // حذف صفحه لودینگ بعد از ۳ ثانیه محض اطمینان
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 1000);
      });

      // لاگ کردن برای اینکه بفهمیم کی اسکن انجام شده
      const target = document.querySelector('#mytarget');
      target.addEventListener("targetFound", event => {
        console.log("QR Code پیدا شد!");
      });
    </script>
  </body>
</html>
