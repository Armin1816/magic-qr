<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Global Axis Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Tahoma, sans-serif; }
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
      }
      .hidden { display: none !important; }
      #status {
        position: absolute; bottom: 20px; left: 0; width: 100%;
        text-align: center; color: white; z-index: 10; font-weight: bold;
        text-shadow: 1px 1px 2px black; pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- صفحه لودینگ -->
    <div id="loading-screen">
      <div>در حال آماده‌سازی واقعیت افزوده...</div>
      <div style="font-size: 0.8em; margin-top: 10px; color: #ccc;">دوربین را روی تصویر هدف بگیرید</div>
    </div>

    <!-- وضعیت نمایش -->
    <div id="status">محورهای رنگی ثابت هستند (Global) - مدل می‌چرخد</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- مدل سه بعدی -->
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1.5"></a-light>

      <!-- تارگت اصلی (مرکز دنیای QR Code) -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- ================================================== -->
        <!-- بخش ۱: سیستم مختصات گلوبال (ثابت روی کاغذ)       -->
        <!-- این بخش هیچوقت نمی‌چرخد و نقش راهنما را دارد     -->
        <!-- ================================================== -->
        <a-entity id="global-axes-system">
            <!-- محور X (قرمز) -->
            <a-box position="0.6 0 0" scale="1.2 0.01 0.01" color="red"></a-box>
            <a-text value="Global X" position="1.3 0 0" color="red" align="center" scale="0.5 0.5 0.5"></a-text>

            <!-- محور Y (سبز) -->
            <a-box position="0 0.6 0" scale="0.01 1.2 0.01" color="green"></a-box>
            <a-text value="Global Y" position="0 1.3 0" color="green" align="center" scale="0.5 0.5 0.5"></a-text>

            <!-- محور Z (آبی - عمود بر صفحه) -->
            <a-box position="0 0 0.6" scale="0.01 0.01 1.2" color="blue"></a-box>
            <a-text value="Global Z" position="0 0 1.3" color="blue" align="center" scale="0.5 0.5 0.5"></a-text>
            
            <!-- نقطه مرکز (Origin) -->
            <a-sphere radius="0.03" color="white"></a-sphere>
        </a-entity>


        <!-- ================================================== -->
        <!-- بخش ۲: ظرف مدل (Model Container)                 -->
        <!-- ما این ظرف را می‌چرخانیم، نه خود مدل را           -->
        <!-- این باعث می‌شود چرخش حول محورهای گلوبال انجام شود -->
        <!-- ================================================== -->
        <a-entity id="model-container" position="0 0 0">
            
            <!-- مدل اصلی داخل ظرف قرار دارد -->
            <!-- اگر مدل نیاز به اصلاح پوزیشن اولیه دارد، اینجا انجام دهید -->
            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="0.1 0.1 0.1"
              rotation="0 0 0"> 
            </a-gltf-model>

        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      const modelContainer = document.getElementById('model-container');

      // حذف لودینگ اسکرین بعد از لود شدن
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { loadingScreen.classList.add('hidden'); }, 1000); 
      });

      // ----------------------------------------------------------------
      // شبیه‌سازی چرخش روی محور گلوبال
      // در اینجا ما کانتینر را می‌چرخانیم، بنابراین مدل حول محور Z (عمود بر کاغذ) می‌چرخد
      // انگار که روی صفحه گردان قرار دارد
      // ----------------------------------------------------------------
      let rotationZ = 0;
      function animate() {
        rotationZ += 1; // سرعت چرخش
        if (modelContainer) {
            // چرخش حول محور Z (عمود بر QR Code)
            // اگر بخواهی مدل دور خودش بچرخد (مثل فرفره روی زمین) این گزینه مناسب است
            modelContainer.setAttribute('rotation', `0 0 ${rotationZ}`);
            
            // نکته: اگر بخواهی مدل به صورت ایستاده بچرخد (حول محور Y تصویر)، کد زیر را استفاده کن:
            // modelContainer.setAttribute('rotation', `0 ${rotationZ} 0`);
        }
        requestAnimationFrame(animate);
      }
      
      // شروع انیمیشن
      animate();

    </script>
  </body>
</html>
