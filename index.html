<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Global Rotation Fixed</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; justify-content: center; align-items: center; color: white;
        font-family: sans-serif;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    
    <div id="loading-screen"><div>در حال تنظیم محورهای جهانی...</div></div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
          
            <a-entity rotation="0 0 0">
              
                <a-gltf-model 
                  src="#avatarModel" 
                  position="0 0 0" 
                  scale="0.1 0.1 0.1"> 
                </a-gltf-model>

            </a-entity>

        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      scene.addEventListener('loaded', () => { setTimeout(() => { loadingScreen.classList.add('hidden'); }, 1000); });
    </script>
  </body>
</html>
