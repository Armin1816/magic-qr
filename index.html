<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Animated Printer - Stable</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: Tahoma, sans-serif; }
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #000; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
      }
      .hidden { display: none !important; }
      #status {
        position: absolute; bottom: 20px; left: 0; width: 100%;
        text-align: center; color: white; z-index: 10; font-weight: bold;
        text-shadow: 1px 1px 2px black; pointer-events: none;
      }
      /* اضافه کردن استایل برای زمانی که تارگت گم می‌شود ولی می‌خواهیم اطلاع دهیم */
      .scanning-overlay {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 200px; height: 200px; border: 2px solid rgba(255,255,255,0.5);
        border-radius: 20px; pointer-events: none; z-index: 5;
        display: none; /* پیش‌فرض مخفی */
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div>در حال آماده‌سازی واقعیت افزوده...</div>
    </div>

    <div id="status">نمایش انیمیشن پرینتر | AR</div>
    <div class="scanning-overlay"></div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 20; warmupTolerance: 5;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, antialias: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-light type="directional" intensity="0.8" position="0 0 0" target="#model-container"></a-light>
      </a-camera>
      
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="point" intensity="0.5" position="2 4 2" distance="10"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        
        <a-entity id="model-container" position="0 0 0" rotation="90 0 0">
            
            <a-circle radius="0.6" rotation="-90 0 0" color="#ffffff" opacity="0.15"></a-circle>

            <a-gltf-model 
              src="#avatarModel" 
              position="0 0 0" 
              scale="3.5 3.5 3.5"
              animation-mixer> 
            </a-gltf-model>

        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      const targetEntity = document.getElementById('target-entity');

      // حذف صفحه لودینگ بعد از آماده شدن صحنه
      scene.addEventListener('loaded', () => { 
        setTimeout(() => { loadingScreen.classList.add('hidden'); }, 1000); 
      });

      // (اختیاری) لاگ کردن وضعیت برای دیباگ
      targetEntity.addEventListener("targetFound", event => {
        console.log("Target found");
      });

      targetEntity.addEventListener("targetLost", event => {
        console.log("Target lost (waiting for missTolerance...)");
      });
    </script>
  </body>
</html>
